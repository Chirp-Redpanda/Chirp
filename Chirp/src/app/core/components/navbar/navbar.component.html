
<div class="menubar">
    <div class="left">
        <img class="logo" src="assets/logo.png"/>
    </div>
    <div class="buttons">


        <i class="pi pi-home" 
                [ngClass]="{'selected': selectedButton === 'home' && isLogin}"
                (click)="onButtonClick('home')"></i>
        <i class="pi pi-user" 
                [ngClass]="{'selected': selectedButton === 'profile' && isLogin}"
                (click)="onButtonClick('profile')"></i>
        <i class="pi pi-heart" 
                [ngClass]="{'selected': selectedButton === 'liked' && isLogin}"
                (click)="onButtonClick('liked')"></i>
        <i class="pi pi-bars" 
                [ngClass]="{'selected': selectedButton === 'settings' && isLogin}"
                (click)="onButtonClick('settings')"></i>
        <img *ngIf="isLogin" 
                class="avatar"
                src="https://p1.itc.cn/q_70/images03/20221110/066590f43af14f9fa7bde4b1b0259266.png">
        <button *ngIf="!isLogin"
                class=""
                (click)="onButtonClick('login')">Login</button>

    </div>
    <div class="right"></div>
</div>
