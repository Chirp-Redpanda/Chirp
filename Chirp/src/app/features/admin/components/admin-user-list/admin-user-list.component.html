<div class="container_adminUserList">
    <div class="big_round_button add_new_button" (click)="onAddNew()">
        <p>Add New User</p>
    </div>
  <hr>  
    <div class="users_list">
        <div *ngFor="let user of usersList">
            <div data-id="{{user._id}}" class="big_round_button user_list_button" (click)="onSelectUser($event)">
                <span class="pi pi-trash" (click)="onDeleteUser()"></span>
                <span class="user_tag">User# {{user._id}}</span>
            </div>
        </div>
    </div>
</div>
